<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Residuo</title>
    <link rel="stylesheet" href="css/style1.css" type="text/css">
  </head>
  <body>
      <h1>Residuo</h1>
      <form name="prueba">
  <h1>Residuoo</h1>
  <label>Número uno</label>
  <input type="text" id="num1" name="num1"><br>
  <div><b>/<b></div><br>
  <label>Número dos</label>
  <input type="text" id="num2" name="num2"><br>
  <p id="resultado">El resultado es:</p>

  <button type="button" onclick='
  var casilla1=document.getElementById("num1");
  var n1=casilla1.value;
  var casilla2=document.getElementById("num2");
  var n2=casilla2.value;
  var resultado=document.getElementById("resultado");
  resultado.innerHTML = "El resultado es: " + (parseInt(n1) % parseInt(n2));
  '>Calcular</button>

  </body>
</html>
